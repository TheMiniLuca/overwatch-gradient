<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>오버워치 그라데이션 변환기</title>
<style>
  body {
    background: #fff;
    color: #000;
    margin: 10px;
    font-family: monospace, sans-serif;
  }
  #fom {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    max-width: 500px;
  }
  label {
    font-weight: bold;
    font-size: 18px;
    color: #2ecc71;
    margin-bottom: 6px;
  }
  input[type="color"] {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 16px;
    cursor: pointer;
  }
  textarea {
    width: 360px;
    height: 60px;
    font-size: 16px;
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: none;
    margin-bottom: 16px;
    font-family: monospace, sans-serif;
  }
  #result {
    white-space: pre-wrap;
    background: #f5f5f5;
    color: #333;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ddd;
    width: 100%;
    min-height: 60px;
    font-family: monospace, sans-serif;
  }
</style>
</head>
<body>

<form id="fom" onsubmit="return false;">
  <label for="startColor">시작 색상 선택</label>
  <input type="color" id="startColor" name="startColor" value="#FF0000" />

  <label for="endColor">끝 색상 선택</label>
  <input type="color" id="endColor" name="endColor" value="#FFFFFF" />

  <label for="inputText">텍스트 입력</label>
  <textarea id="inputText" placeholder="그라데이션을 적용할 텍스트를 입력하세요.">사랑해 &lt;3 마음</textarea>

  <div id="result"></div>
</form>

<script>
function toHex(n) {
  return n.toString(16).padStart(2, '0').toUpperCase();
}

function hexToRgb(hex) {
  hex = hex.replace('#', '');
  return {
    r: parseInt(hex.substring(0,2),16),
    g: parseInt(hex.substring(2,4),16),
    b: parseInt(hex.substring(4,6),16)
  };
}

function lerp(start, end, t) {
  return Math.round(start + (end - start)*t);
}

function createGradientText(text, startColor, endColor) {
  let result = '';
  for(let i=0; i<text.length; i++) {
    if (text[i] === '<' && text[i+1] === '3') {
      result += '<tx0C00000000017112>';
      i++;
      continue;
    }
    const t = text.length === 1 ? 0 : i/(text.length-1);
    const r = lerp(startColor.r, endColor.r, t);
    const g = lerp(startColor.g, endColor.g, t);
    const b = lerp(startColor.b, endColor.b, t);
    result += `<FG${toHex(r)}${toHex(g)}${toHex(b)}FF>${text[i]}`;
  }
  return result;
}

function updateGradient() {
  const startHex = document.getElementById('startColor').value;
  const endHex = document.getElementById('endColor').value;
  const text = document.getElementById('inputText').value.trim();

  if(text.length === 0) {
    document.getElementById('result').textContent = '';
    return;
  }

  const startColor = hexToRgb(startHex);
  const endColor = hexToRgb(endHex);

  const converted = createGradientText(text, startColor, endColor);
  document.getElementById('result').textContent = converted;
}

document.getElementById('startColor').addEventListener('input', updateGradient);
document.getElementById('endColor').addEventListener('input', updateGradient);
document.getElementById('inputText').addEventListener('input', updateGradient);

// 초기 출력
updateGradient();
</script>

</body>
</html>
